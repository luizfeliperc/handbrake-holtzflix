version: "3"
services:
    sonarr:
        image: linuxserver/sonarr:latest
        container_name: sonarrv3
        environment:
        - PUID=1000
        - PGID=1000
        - TZ=America/Sao_Paulo
        volumes:
        - /opt/appconfig/sonarrv3:/config
        - /mnt:/tv
        - /mnt:/mnt
        - /mnt/downloads/qbittorrent:/downloads
        - /mnt/incomplete/qbittorrent:/incomplete
        ports:
        - 8989:8989
        restart: unless-stopped
    radarr:
        image: linuxserver/radarr:nightly
        container_name: radarrv3
        environment:
        - PUID=1000
        - PGID=1000
        - TZ=America/Sao_Paulo
        volumes:
        - /opt/appconfig/radarrv3:/config
        - /mnt:/movies
        - /mnt:/mnt
        - /mnt/downloads/qbittorrent:/downloads
        - /mnt/incomplete/qbittorrent:/incomplete
        ports:
        - 7878:7878
        restart: unless-stopped
    qbittorrent:
        image: linuxserver/qbittorrent:latest
        container_name: qbittorrent
        environment:
        - PUID=1000
        - PGID=1000
        - TZ=America/Sao_Paulo
        - UMASK_SET=022
        - WEBUI_PORT=8083
        volumes:
        - /opt/appconfig/qbittorrent:/config
        - /mnt/downloads/qbittorrent:/downloads
        - /mnt/incomplete/qbittorrent:/incomplete
        - /mnt:/mnt
        - /etc/localtime:/etc/localtime
        ports:
        - 8083:8083
        restart: unless-stopped
    jackett:
        image: linuxserver/jackett
        container_name: jackett
        environment:
        - PUID=1000
        - PGID=1000
        - TZ=America/Sao_Paulo
        volumes:
        - /home/holtz/.docker/appconfig/jackett:/config
        ports:
        - 9117:9117
        restart: unless-stopped       
    tautulli:
        image: linuxserver/tautulli:latest
        container_name: tautulli
        environment:
        - PUID=1000
        - PGID=1000
        - TZ=America/Sao_Paulo
        volumes:
        - /opt/appconfig/tautulli:/config
        - /opt/appconfig/logs/tautulli:/logs
        ports:
        - 8181:8181
        restart: unless-stopped
    organizr:
        image: organizr/organizr:latest
        container_name: organizr
        environment:
        - PUID=1000
        - PGID=1000
        - TZ=America/Sao_Paulo
        volumes:
        - /opt/appconfig/organizr:/config
        ports:
        - 9983:80
        restart: unless-stopped
    emby:
        image: emby/embyserver:latest
        container_name: emby
        environment:
        - UID=1000
        - GID=1000
        - GIDLIST=1000
        - TZ=America/Sao_Paulo
        volumes:
        - /opt/appconfig/emby:/config
        - /mnt:/mnt
        - /opt/transcodes:/transcodes
        - /etc/localtime:/etc/localtime
        ports:
        - 8096:8096
        restart: unless-stopped
    plex:
        image: plexinc/pms-docker:latest
        container_name: plex
        network_mode: host
        environment:
        - PUID=1000
        - PGID=1000
        - TZ=America/Sao_Paulo
        volumes:
        - /opt/appconfig/plex:/config
        - /mnt:/mnt
        - /opt/transcodes:/transcodes
        - /etc/localtime:/etc/localtime
        - /dev/shm:/ram_transcode
        restart: unless-stopped
    bazarr:
        image: ghcr.io/linuxserver/bazarr
        container_name: bazarr
        environment:
        - PUID=1000
        - PGID=1000
        - TZ=America/Sao_Paulo
        volumes:
        - /opt/appconfig/bazarr:/config
        - /mnt:/movies
        - /mnt:/tv
        - /mnt:/mnt
        ports:
        - 6767:6767
        restart: unless-stopped
    watchtower:
        image: containrrr/watchtower
        container_name: watchtower
        volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        - /etc/localtime:/etc/localtime
        command: watchtower sonarrv3 radarrv3 bazarr qbittorrent jackett emby plex tautulli overseerr --cleanup --interval 600
        restart: unless-stopped
    monitor:
        image: richarvey/nginx-php-fpm:1.10.3
        container_name: monitor
        ports:
        - 8555:80
        environment:
        - PUID=1000
        - PGID=1000
        - TZ=America/Sao_Paulo
        volumes:
        - /mnt/ui:/var/www/html
        - /mnt/logs:/log
        restart: unless-stopped
    nginx:
        image: jlesage/nginx-proxy-manager
        container_name: nginx
        volumes:
        - /opt/appconfig/nginx:/config
        ports:
        - 80:8080
        - 443:4443
        - 81:8181
        restart: unless-stopped
    overseerr:
        image: sctx/overseerr:latest
        container_name: overseerr
        environment:
        - LOG_LEVEL=info
        - TZ=America/Sao_Paulo
        ports:
        - 5055:5055
        volumes:
        - /opt/appconfig/overseerr:/app/config
        restart: unless-stopped